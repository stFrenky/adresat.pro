<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

	<title>Главная</title>
</head>

<body>

	<div class="container" style="padding: 100px 0 100px 0;">
		<section class="feedback-list swiper">
			<div class="swiper-wrapper">
				<div class="feedback-list__item swiper-slide">
					<div class="feedback-list__left">
						<div class="feedback-list__title">Хочешь стать классным риэлтором? Скорее заполняй свои данные!</div>
						<a class="feedback-list__btn"><img src="src/assets/images/phone_icon.svg" alt="phone"> Перезвонить
							мне</a>
					</div>
					<div class="feedback-list__right feedback-list__right--first"><img
							src="src/assets/images/feedback_item_1.png" alt="feedback"></div>
				</div>
				<div class="feedback-list__item swiper-slide">
					<div class="feedback-list__left">
						<div class="feedback-list__overline">Развивайся и построй крутую карьеру</div>
						<div class="feedback-list__title">Агентстве недвижимости полного цикла «Адресат»</div>
						<a class="feedback-list__btn"><img src="src/assets/images/phone_icon.svg" alt="phone"> Перезвонить
							мне</a>
					</div>
					<div class="feedback-list__right feedback-list__right--second"><img
							src="src/assets/images/feedback_item_2.png" alt="feedback"></div>
				</div>
				<div class="feedback-list__item swiper-slide">
					<div class="feedback-list__left">
						<div class="feedback-list__overline">Отправь свое резюме!</div>
						<div class="feedback-list__title">Получи приглашение в команду профессионалов!</div>
						<a class="feedback-list__btn"><img src="src/assets/images/phone_icon.svg" alt="phone"> Перезвонить
							мне</a>
					</div>
					<div class="feedback-list__right feedback-list__right--last"><img
							src="src/assets/images/feedback_item_3.png" alt="feedback"></div>
				</div>
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="prev"></div>
			<div class="next"></div>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="src/scripts/main.js" type="module"></script>
	<script src="src/scripts/pages/home.js" type="module"></script>
</body>

</html>
